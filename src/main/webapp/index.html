<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey JDBC App</title>
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8082/my-javaee-project/api/users');
                const text = await response.text();
                const data = JSON.parse(text);  // Parser le texte en JSON
                console.log(data);  // Afficher les données dans la console
                
                // Vous pouvez maintenant afficher les utilisateurs dans une liste HTML
                const userList = document.getElementById('user-list');
                userList.innerHTML = ''; // Clear the existing list
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `User: ${user.name}`;  // Remplacez "name" par le nom du champ approprié
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Erreur lors de la requête ou du parsing JSON:', error);  // Gérer les erreurs
            }
        }
    </script>
</head>
<body>
    <h1>List of Users</h1>
    <button onclick="fetchUsers()">Fetch Users</button>
    <ul id="user-list"></ul>
</body>
</html>
