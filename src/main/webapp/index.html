<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey JDBC App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .container {
            margin-top: 40px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .table th, .table td {
            text-align: center;
        }
        .alert {
            display: none;
        }
    </style>
    <script>
        async function fetchUsers() {
            const alertBox = document.getElementById('error-alert');
            alertBox.style.display = 'none';  // Réinitialiser l'alerte

            try {
                const response = await fetch('http://localhost:8082/my-javaee-project/api/users');
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                const data = await response.json();

                const userTableBody = document.getElementById('user-table-body');
                userTableBody.innerHTML = '';  // Clear existing table

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${user.username}</td><td>${user.email}</td><td>${user.status}</td>`;
                    userTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des utilisateurs:', error);
                alertBox.style.display = 'block';  // Afficher l'alerte d'erreur
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>List of Users</h1>
        <div class="text-center">
            <button class="btn btn-custom" onclick="fetchUsers()">Fetch Users</button>
        </div>

        <!-- Alerte d'erreur -->
        <div id="error-alert" class="alert alert-danger mt-4" role="alert">
            Erreur lors du chargement des utilisateurs. Veuillez réessayer.
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
