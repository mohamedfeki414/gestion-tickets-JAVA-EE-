<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Champions League Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Champions League Tickets</h1>
    </header>

    <div class="container">
        <h2>Complete Your Purchase</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="match">Select Match:</label>
                <select id="match" name="match">
                    <option value="real_madrid_vs_manchester_city">Real Madrid vs Manchester City</option>
                    <option value="bayern_munich_vs_barcelona">Bayern Munich vs Barcelona</option>
                    <option value="psg_vs_chelsea">Paris Saint-Germain vs Chelsea</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="Enter the number of tickets" required>
            </div>

            <div class="form-group">
                <label for="card">Card Details:</label>
                <input type="text" id="card" name="card" placeholder="Enter your card number" required>
            </div>

            <button type="submit">Buy Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Champions League Ticket Platform. All rights reserved.</p>
    </footer>
</body>
</html>
